<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Accessible animated search bar</title>
  </head>
  <body>
    <div id="search" class="search">
      <form action="https://www.google.com/search" class="search-form">
        <label for="search-input" class="search-label sr-only">Search</label>
        <input
          type="search"
          placeholder="Search..."
          name="q"
          class="search-input" />
        <button
          type="submit"
          class="search-submit-btn"
          aria-label="search articles...">
          <i class="ri-search-line" aria-hidden="true"></i>
        </button>
      </form>
      <button
        type="button"
        class="search-toggle-btn"
        aria-controls="search"
        aria-expanded="false"
        aria-label="Open search">
        <i class="ri-search-line search-icon-open" aria-hidden="true"></i>
        <i class="ri-close-line search-icon-close" aria-hidden="true"></i>
      </button>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
